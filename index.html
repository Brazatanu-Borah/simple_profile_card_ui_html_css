<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>John Doe | Profile Card</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/all.min.css" integrity="sha256-5eIC48iZUHmSlSUz9XtjRyK2mzQkHScZY1WdMaoz74E=" crossorigin="anonymous">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">

  </head>

  <body>


    <section class="card">
      <div class="info">
        <span class="badge">PRO</span>
        <img src="./images/pexels-olly-3778603.jpg" alt="John Doe" class="headshot">
        <h1>John Doe</h1>
        <p class="country">NETHERLANDS</p>
        <p class="stack">Full Stack Developer</p>
        <button class="btn message">Message</button>
        <button class="btn btn-outline following">Following</button>
        <div class="socials">
          <a href="#" target="_blank"><i class="fa-brands fa-github fa-2x"></i></a>
          <a href="#" target="_blank"><i class="fa-brands fa-linkedin fa-2x"></i></a>
          <a href="#" target="_blank"><i class="fa-brands fa-square-x-twitter fa-2x"></i></a>
          <a href="#" target="_blank"><i class="fa-brands fa-square-youtube fa-2x"></i></a>
          <a href="#" target="_blank"><i class="fa-brands fa-square-facebook fa-2x"></i></a>
          <a href="#" target="_blank"><i class="fa-brands fa-square-instagram fa-2x"></i></a>
        </div>
      </div>
      <div class="skills">
        <h2>Skills</h2>
        <ul>
          <li>HTML</li>
          <li>CSS</li>
          <li>JavaScript</li>
          <li>React</li>
          <li>API</li>
          <li>Next.js</li>
          <li>Docker</li>
          <li>Testing</li>
        </ul>
      </div>
    </section>
    

  </body>

</html>
